<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANIMATION</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="clock">
      <div class="clock-center">
        <div class="dot"></div>
      </div>
      <div class="sec-hand">
        <div class="line"></div>
      </div>
      <div class="minute-hand">
        <div class="line-green"></div>
      </div>
      <div class="hour-hand">
        <div class="line-orange"></div>
      </div>
      <div class="top">12</div>
      <div class="right">15</div>
      <div class="bottom">30</div>
      <div class="left">45</div>
    </div>
  </body>
</html>
